<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Musichistory Version3</title>
  <link rel="stylesheet" type="text/css" href="version4.css">
</head>

<body>

<div class="content-div">
  <header class="header-1">
  	<nav>  
		<ul>
			<li>View music</li>
			<li> <a href="#">Add Music</a></li>
			<li> <a href="#">List Music</a></li>
		</ul>
	</nav>
  </header>

  <section class="section-1">
  	<div id="div-1">
			<label>Song length</label>
			<li><input type="range"></li>

			<li><label>Artist</label></li>
			<select id="artist-select">
				<option>Weezer</option>
				<option>Daft Punk</option>
				<option>Sytem of a down</option>
				<option>POTUS</option>
				<option>Linkin Park</option>
			</select>

			<li><label>Album</label></li>
			<select id="album-select">
				<option>Raditude</option>
				<option>Random Access Memories</option>
				<option>Toxicity</option>
				<option>Pure Frosting</option>
				<option>Meteora</option>
			</select>
						
				<li><label>Genre</label></li>
			<div class="genre">
	      		<li><input type="checkbox" name="rock" value="rock"> Rock</li>
	      		<li><input type="checkbox" name="pop-rock" value="pop-rock"> Pop-rock</li>
	      		<li><input type="checkbox" name="pop" value="pop"> Pop</li>
	      	</div>
	      	<div class="genre">
	      		<li><input type="checkbox" name="grunge" value="grunge"> Grunge</li>
	      		<li><input type="checkbox" name="electic" value="electric"> Electric</li>
	      		<li><input type="checkbox" name="blues" value="blues"> Blues</li>
	      	</div>
	      	<li><input id="submitbutton" type="submit" value="Submit"></li>
		</div>

  </section>

  <section class="section-2">

  	<div id="div-2">
		<div id="javatarget">
		</div>
	</div>

	<div id="n-child1" class="songresult"> 
		<div id="javatarget">
		</div>
	</div>

  </section>
  
  <footer id="footer">Footer</footer>
</div>

<script type="text/javascript" src="version4.js">

</script>

</body>

</html>
