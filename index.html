<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Musichistory</title>
  <link rel="stylesheet" type="text/css" href="musichistorystyle.css">
</head>



<body>

	<div id="content-div">

		<nav> View Music | Add Music | Profile

		</nav>


		<div id="div-1">
			<label>Song length</label>
			<input type="range">

			<label>Artist</label>
			<select id="artist-select">
				<option>Weezer</option>
				<option>Daft Punk</option>
				<option>Sytem of a down</option>
				<option>POTUS</option>
				<option>Linkin Park</option>
			</select>

			<label>Album</label>
			<select id="album-select">
				<option>Raditude</option>
				<option>Random Access Memories</option>
				<option>Toxicity</option>
				<option>Pure Frosting</option>
				<option>Meteora</option>
			</select>

			<legend>Special Conditions</legend>
				<label>Genre</label>

	      		<input type="checkbox" name="rock" value="rock"> Rock
	      		<input type="checkbox" name="pop-rock" value="pop-rock"> Pop-rock
	      		<input type="checkbox" name="pop" value="pop"> Pop
	      		<input type="checkbox" name="grunge" value="grunge"> Grunge
	      		<input type="checkbox" name="electic" value="electric"> Electric

	      	<input type="submit" value="Submit">
			
			
		</div>

			<h1>Song Name</h1>

				<p>Album name</p>
				<p>Genre</p>

</div>
